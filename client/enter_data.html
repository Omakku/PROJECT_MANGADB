<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MJ Enter Data</title>
    <link rel="stylesheet" href="/client/css/enter_data.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/client/js/enter_data.js" async></script>
  </head>
  <body data-ng-app="enterMangaApp" data-ng-controller="enterMangaCtrl">
    <div class="container-fluid" id="main-container">
      <h1 id="big-title">Enter Data</h1>

      <div class="link-list">
        <ul>
          <li class="list-item">
            <a href="manga_homepage.html">Home</a>
          </li>
          <li class="list-item">
            <a href="enter_data.html">Enter Data</a>
          </li>
          <li class="list-item">
            <a href="view_data.html">View Data</a>
          </li>
          <li class="list-item">
            <a href="browse_data.html">Browse Data</a>
          </li>
        </ul>
      </div>

      <div class="container-sm" id="lil-text-container">
        <div class="input_form">
          <form class="some-form">
            <div class="label_input_box_light">
              <label class="form_labels" for="mangaTitle">Title</label>
              <input id="mangaTitle" class="form_inputs" type="text" />
            </div>

            <div class="label_input_box_dark">
              <label class="form_labels" for="mangaArtist">Artist</label>
              <input id="mangaArtist" class="form_inputs" type="text" />
            </div>

            <div class="label_input_box_light">
              <label class="form_labels" for="mangaDemographic"
                >Demographic</label
              >
              <input id="mangaDemographic" class="form_inputs" type="text" />
            </div>

            <div class="label_input_box_dark">
              <label class="form_labels" for="mangaMagazine">Magazine</label>
              <input id="mangaMagazine" class="form_inputs" type="text" />
            </div>

            <div class="label_input_box_light">
              <label class="form_labels" for="yearPublished"
                >Year Published</label
              >
              <input id="yearPublished" class="form_inputs" type="text" />
            </div>

            <div class="label_input_box_dark">
              <label class="form_labels" for="volumes">Volumes</label>
              <input id="volumes" class="form_inputs" type="text" />
            </div>

            <div class="label_input_box_light">
              <label class="form_labels" for="mangaStatus">Status</label>
              <input id="mangaStatus" class="form_inputs" type="text" />
            </div>

            <div class="label_input_box_dark">
              <label class="form_labels" for="mangaGenre">Genre</label>
              <input id="mangaGenre" class="form_inputs" type="text" />
            </div>

            <div class="label_input_box_light">
              <label class="form_labels" for="rating">Rating</label>
              <input id="rating" class="form_inputs" type="text" />
            </div>

            <div class="form_btn_box">
              <div class="form-btns" id="submit_btn">
                <div class="actual-btns" id="submit">Submit</div>
              </div>

              <div class="form-btns" id="clear_btn">
                <div class="actual-btns" id="clear">Clear</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
