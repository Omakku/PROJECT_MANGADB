<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MJ View Data</title>
    <link rel="stylesheet" href="/client/css/view_data.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/client/js/view_data.js" async></script>
  </head>
  <body>
    <div class="container-fluid" id="main-container">
      <h1 id="big-title">View Data</h1>

      <div class="link-list">
        <ul>
          <li class="list-item">
            <a href="/client/manga_homepage.html">Home</a>
          </li>
          <li class="list-item">
            <a href="/client/enter_data.html">Enter Data</a>
          </li>
          <li class="list-item">
            <a href="/client/view_data.html">View Data</a>
          </li>
          <li class="list-item">
            <a href="/client/browse_data.html">Browse Data</a>
          </li>
        </ul>
      </div>

      <div class="container-sm" id="lil-text-container">
        <div class="table-bdr">
          <table
            class="table table-dark table-striped rounded-3 overflow-hidden">
            <thead>
              <tr class="table-dark">
                <th>ID</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Demographic</th>
                <th>Magazine</th>
                <th>Year Published</th>
                <th>Volumes</th>
                <th>Status</th>
                <th>Genre</th>
                <th>Rating</th>
                <th class="deleteColumn"></th>
              </tr>
            </thead>
            <tbody id="libraryTable"></tbody>
          </table>
        </div>

        <div>
          <button class="table-btns" id="refresh">Refresh Table</button>
          <button class="table-btns" id="edit">Edit Table</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
