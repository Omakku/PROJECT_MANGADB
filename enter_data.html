<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MJ Enter Data</title>
    <link rel="stylesheet" href="/css/enter_data.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/js/enter_data.js" async></script>
  </head>
  <body>
    <div class="container-fluid" id="main-container">
      <h1 id="big-title">Enter Data</h1>

      <div class="link-list">
        <ul>
          <li class="list-item"><a href="manga_homepage.html">Home</a></li>
          <li class="list-item"><a href="enter_data.html">Enter Data</a></li>
          <li class="list-item"><a href="view_data.html">View Data</a></li>
          <li class="list-item"><a href="browse_data.html">Browse Data</a></li>
        </ul>
      </div>

      <div class="container-sm" id="lil-text-container">
        <div class="input_form">
          <form class="some-form">
            <div class="label_input_box_dark">
              <label class="form_labels" for="ID">ID</label>
              <input id="input1" class="form_inputs" type="ID" />
            </div>

            <div class="label_input_box_light">
              <label class="form_labels" for="Title">Title</label>
              <input id="input2" class="form_inputs" type="Title" />
            </div>

            <div class="label_input_box_dark">
              <label class="form_labels" for="Artist">Artist</label>
              <input id="input3" class="form_inputs" type="Artist" />
            </div>

            <div class="label_input_box_light">
              <label class="form_labels" for="Demographic">Demographic</label>
              <input id="input4" class="form_inputs" type="Demographic" />
            </div>

            <div class="label_input_box_dark">
              <label class="form_labels" for="Magazine">Magazine</label>
              <input id="input5" class="form_inputs" type="Magazine" />
            </div>

            <div class="label_input_box_light">
              <label class="form_labels" for="Year_Published"
                >Year Published</label
              >
              <input id="input6" class="form_inputs" type="Year_Published" />
            </div>

            <div class="label_input_box_dark">
              <label class="form_labels" for="Volumes">Volumes</label>
              <input id="input7" class="form_inputs" type="Volumes" />
            </div>

            <div class="label_input_box_light">
              <label class="form_labels" for="Status">Status</label>
              <input id="input8" class="form_inputs" type="Status" />
            </div>

            <div class="label_input_box_dark">
              <label class="form_labels" for="Genre">Genre</label>
              <input id="input9" class="form_inputs" type="Genre" />
            </div>

            <div class="label_input_box_light">
              <label class="form_labels" for="Rating">Rating</label>
              <input id="input10" class="form_inputs" type="Rating" />
            </div>

            <div class="form_btn_box">
              <div class="form-btns" id="submit_btn">
                <div class="actual-btns" id="submit">Submit</div>
              </div>

              <div class="form-btns" id="clear_btn">
                <div class="actual-btns" id="clear">Clear</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
